<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home</title>

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f5f7fb;
    }
    header{
      background:#0b66ff;
      color:#fff;
      padding:16px;
      text-align:center;
      font-size:20px;
      font-weight:800;
    }
    .wrap{
      max-width:520px;
      margin:20px auto;
      padding:0 14px;
    }
    .card{
      background:#fff;
      border-radius:16px;
      box-shadow:0 10px 25px rgba(0,0,0,.12);
      padding:18px;
    }
    .card p{
      margin:6px 0;
      font-size:15px;
    }
    .name{
      font-weight:800;
    }

    .btn-group{
      display:flex;
      gap:12px;
      margin-top:16px;
      flex-wrap:wrap;
    }
    .btn-group a{
      flex:1;
      text-decoration:none;
      min-width:160px;
    }
    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      font-size:15px;
      font-weight:900;
      cursor:pointer;
    }
    .spin{
      background:#0b66ff;
      color:#fff;
    }
    .withdraw{
      background:#111827;
      color:#fff;
    }
    .logout{
      margin-top:14px;
      background:#fee2e2;
      color:#991b1b;
      border:none;
      padding:12px;
      width:100%;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>Home</header>

<div class="wrap">
  <div class="card">
    <p>Welcome, <span class="name" id="nm"></span> âœ…</p>
    <p>Ab yaha se tum app ke sab features use kar sakte ho.</p>

    <!-- MAIN ACTION BUTTONS -->
    <div class="btn-group">
      <a href="wheel.html">
        <button class="btn spin">ðŸŽ¡ Spin Wheel</button>
      </a>

      <a href="withdraw.html">
        <button class="btn withdraw">ðŸ’¸ Withdraw</button>
      </a>
    </div>

    <button class="logout" onclick="logout()">Logout</button>
  </div>
</div>

<script>
  // Page protection
  if (localStorage.getItem("isLoggedIn") !== "yes") {
    window.location.href = "login.html";
  }

  document.getElementById("nm").innerText =
    localStorage.getItem("loginUser") || "User";

  function logout(){
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("loginUser");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
