<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <style>
    body{margin:0;font-family:Arial;background:#f5f7fb;}
    .box{max-width:360px;margin:60px auto;background:#fff;padding:22px;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.12);}
    h2{margin:0 0 14px;text-align:center;}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;margin:8px 0;font-size:15px;outline:none;}
    button{width:100%;padding:12px;border:none;border-radius:10px;background:#0b66ff;color:#fff;font-weight:700;font-size:15px;margin-top:10px;}
    .small{font-size:12px;color:#666;text-align:center;margin-top:10px;}
    .err{color:#e11d48;font-size:13px;margin-top:8px;display:none;}
  </style>
</head>
<body>

  <div class="box">
    <h2>Login</h2>

    <input id="username" type="text" placeholder="Username" autocomplete="username" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

    <div id="err" class="err">Wrong username or password</div>

    <button onclick="doLogin()">Login</button>

    <div class="small">
      Demo credentials: <b>admin</b> / <b>1234</b>
    </div>
  </div>

<script>
  // If already logged in, go to home
  if (localStorage.getItem("isLoggedIn") === "yes") {
    window.location.href = "home.html";
  }

  function doLogin(){
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    const err = document.getElementById("err");

    // âœ… Set your demo login here
    const DEMO_USER = "admin";
    const DEMO_PASS = "1234";

    if(u === DEMO_USER && p === DEMO_PASS){
      localStorage.setItem("isLoggedIn","yes");
      localStorage.setItem("loginUser", u);
      window.location.href = "home.html";
    } else {
      err.style.display = "block";
    }
  }
</script>

</body>
</html>
